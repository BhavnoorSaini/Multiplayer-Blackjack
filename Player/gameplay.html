<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blackjack Multiplayer</title>
    <link href="assets/style/cardstyle.css"  rel="stylesheet" type="text/css"/>
    <link href="assets/style/style.css"  rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>         <!--gets the jQuery library-->
  </head>
  <body>  
    <div class="github">
      <a href="https://github.com/BhavnoorSaini/Multiplayer-Blackjack" target="_blank">
        <img src="assets/img/github-corner-right.svg" alt="GitHub Link" width="80" height="80" >
      </a>
    </div><br><br>
    <div class="container">
      <div id="gameBoard">
        
        <h5>Player 2's Game</h5>
        <div id="dealerHand2" class="cards"><div class="card_deck"></div></div>
        <h5>Player 2 Username: <span id="p2Username"></span></h5>
        <div id="playerHand2" class="cards"><div class="card_deck"></div></div>
        <h5>Player 2 bet: <span id="p2Bet"></span></h5>
        
        <hr>
        <h5>Dealer</h5>
        <div id="dealerHand" class="cards"></div>
        <h5>Player</h5>
        <div id="playerHand" class="cards"></div>
        <br><br><br>        
      </div>      
      <div id="controls">
        <br> 
        <button id="hit" disabled>Hit</button>
        <button id="stand" disabled>Stand</button>
        <br><br>
        
        <button id="deal">Deal</button>
        <button id="reset">Reset</button>
        <br><br>
        <div class="stats">
          <p class="name" id="displayUsername"></p>
          Bet Amount: $<span id="betAmount">0</span>
          <br>Wallet Amount: $<span id="walletAmount">1000</span>
          <br>Cards left: <span id="cardsLeft">52</span>
          <br>Total users: <span id="totalUsers">0</span>
          <br><br>
          <button id="betIncrement">Bet +</button>
          <button id="betDecrement">Bet -</button>
        </div>
        <br><br>
        <div id="messagediv" class="rounded-box"></div>
        </div>
        <br> 
      </div>
         
      <script src="http://127.0.0.1:3000/socket.io/socket.io.js" type="text/javascript"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
      <script src="assets/js/mySocket.js" type="text/javascript"></script>      <!--Calls mySocket js file for the socket connection-->
      <script src="assets/js/models.js" type="text/javascript"></script>      <!--Downloads the javascript in proper MVC order-->
      <script src="assets/js/view.js" type="text/javascript"></script>
      <script src="assets/js/listeners.js" type="text/javascript"></script>
      <script src="assets/js/app.js" type="text/javascript"></script>
    </div>
  </body>
</html>
